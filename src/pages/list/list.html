<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listings">
    <ion-item *ngFor="let listings of listings | async">

      <ion-grid>
        <ion-row padding>
          <ion-col >
              {{listings.title}}

          </ion-col>
          <ion-col >
              {{listings.let}}
          </ion-col>

          <ion-col>
              {{listings.lng}}
          </ion-col>
            <ion-col>
                {{listings.address}}

              </ion-col>

        </ion-row>
      </ion-grid>

<ion-icon name="create" (click)="listingsOperation(listings, 'edit')" item-end></ion-icon>
<ion-icon name="trash" (click)="listingsOperation(listings, 'delete')" item-end></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
